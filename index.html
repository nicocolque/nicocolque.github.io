<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página con JSON Actualizado</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #content {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            width: 300px;
        }
    </style>
</head>
<body>
<h1>Hello World NOW</h1>
<p>I'm hosted with GitHub Pages.</p>

    <h1>Contenido desde data.json</h1>
    <div id="content">Cargando...</div>

    <script>
        // URL del archivo data.json en tu repositorio de GitHub Pages
        const jsonUrl = 'https://raw.githubusercontent.com/nicocolque/nicocolque.github.io/main/data.json';
        const apiUrl = 'https://api.github.com/repos/nicocolque/nicocolque.github.io/contents/data.json';
        const token = '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'; // Token de acceso

        // Función para cargar el archivo JSON
        function loadJSON() {
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("No se pudo cargar el archivo JSON.");
                    }
                    return response.json();
                })
                .then(data => {
                    // Mostrar el contenido del archivo JSON en el div
                    const contentDiv = document.getElementById('content');
                    contentDiv.textContent = data.content || 'No hay contenido disponible.';

                    // Después de 3 segundos, borrar el contenido
                    setTimeout(() => {
                        contentDiv.textContent = 'Contenido borrado.';

                        // Borrar el contenido del archivo JSON en GitHub
                        updateJSON('');
                    }, 3000); // Esperar 3 segundos
                })
                .catch(error => {
                    console.error('Error al cargar el JSON:', error);
                    document.getElementById('content').textContent = 'Error al cargar los datos.';
                });
        }

        // Función para actualizar el archivo JSON en GitHub
        function updateJSON(newContent) {
            // Obtener el SHA del archivo actual
            fetch(apiUrl, {
                method: 'GET',
                headers: {
                    "Authorization": `token ${token}`,
                    "Accept": "application/vnd.github.v3+json"
                }
            })
            .then(response => response.json())
            .then(data => {
                const sha = data.sha; // El SHA del archivo existente

                // Crear una solicitud PUT para actualizar el archivo con contenido vacío
                fetch(apiUrl, {
                    method: 'PUT',
                    headers: {
                        "Authorization": `token ${token}`,
                        "Accept": "application/vnd.github.v3+json"
                    },
                    body: JSON.stringify({
                        message: 'Borrar contenido de data.json',
                        content: btoa(newContent), // Codificar el contenido vacío en base64
                        sha: sha,
                        branch: "main"
                    })
                })
                .then(response => response.json())
                .then(data => {
                    console.log('Archivo JSON actualizado:', data);
                })
                .catch(error => {
                    console.error('Error al actualizar el archivo en GitHub:', error);
                });
            })
            .catch(error => {
                console.error('Error al obtener SHA del archivo:', error);
            });
        }

        // Cargar el contenido cuando se cargue la página
        window.onload = loadJSON;

        // También podemos hacer que se recargue automáticamente el contenido cada 30 segundos
        setInterval(loadJSON, 30000); // recargar cada 30 segundos
    </script>

</body>
</html>
