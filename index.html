<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar JSON en Tiempo Real</title>
    <script>
        // Función para cargar el archivo JSON
        function cargarJSON() {
            fetch('https://nicocolque.github.io/archivo.json')
                .then(response => response.json())
                .then(data => {
                    // Aquí puedes mostrar el contenido del JSON en la página
                    document.getElementById("contenido").innerHTML = JSON.stringify(data, null, 2);
                })
                .catch(error => {
                    console.error('Error al cargar el archivo JSON:', error);
                });
        }

        // Cargar el JSON cuando la página cargue
        window.onload = function() {
            cargarJSON();
            // Actualizar cada 5 segundos (puedes ajustar el tiempo)
            setInterval(cargarJSON, 5000);
        };
    </script>
</head>
<body>
    <h1>Contenido del JSON</h1>
    <pre id="contenido"></pre>
</body>
</html>
