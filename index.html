<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mostrar Contenido de JSON</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background-color: #f4f4f9;
        }
        h1 {
            color: #333;
        }
        #content {
            background-color: #fff;
            border: 1px solid #ddd;
            padding: 10px;
            margin-top: 20px;
            width: 300px;
            word-wrap: break-word;
        }
    </style>
</head>
<body>

    <h1>Contenido desde data.json</h1>
    <div id="content">Cargando...</div>

    <script>
        // URL del archivo data.json en tu repositorio de GitHub Pages
        const jsonUrl = 'https://raw.githubusercontent.com/nicocolque/nicocolque.github.io/main/data.json';

        // Función para cargar el archivo JSON y mostrar el contenido
        function loadJSON() {
            fetch(jsonUrl)
                .then(response => {
                    if (!response.ok) {
                        throw new Error("No se pudo cargar el archivo JSON.");
                    }
                    return response.json();
                })
                .then(data => {
                    // Mostrar el contenido del archivo JSON en el div
                    const contentDiv = document.getElementById('content');
                    contentDiv.textContent = data.content || 'No hay contenido disponible.';
                })
                .catch(error => {
                    console.error('Error al cargar el JSON:', error);
                    document.getElementById('content').textContent = 'Error al cargar los datos.';
                });
        }

        // Cargar el contenido cuando se cargue la página
        window.onload = loadJSON;

        // Recargar el contenido cada 5 segundos
        setInterval(loadJSON, 5000); // recargar cada 5000 ms (5 segundos)
    </script>

</body>
</html>
